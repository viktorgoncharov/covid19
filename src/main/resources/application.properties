all_data_url=https://api.covid19api.com/all
summary_url=https://api.covid19api.com/summary

spring.datasource.url=jdbc:mysql://localhost:3306/covid19?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=covid19
spring.datasource.password=covid19localhost
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.main.allow-bean-definition-overriding=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.current_session_context_class=thread
spring.jpa.properties.hibernate.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size = 100